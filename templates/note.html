{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}NOTES{% endblock %}
{% block content %}
    <div class="row">
    <div class="modal fade" id="newnote" role="dialog">
      <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create a New Note...</h4>
        </div>
        <div class="modal-body">
          <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
    <button type="submit" class="btn btn-default">Create Note</button>

    </form>
        </div>
      </div>

    </div>
  </div>

        <div class="container-fluid" style="margin-top: -20px;">
            <div class="jumbotron">
                <div class="container">
                    <div class="col-md-10"><h2>Notes...</h2></div>
                    <div class="col-md-2"><button class="btn btn-primary" data-toggle="modal" data-target="#newnote" >New Note</button></div>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="container">
            {% for note in my_notes %}
             <div class="col-md-4">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">{{ note.title }}<span class="badge pull-right" ><a href="/notes/d/{{ note.pk }}" title="Delete" data-toggle="tooltip" data-placement="right" ><i class="fa fa-trash-o" aria-hidden="true"></i></a></span><span class="pull-right">&nbsp;</span><span class="badge pull-right" ><a href="/notes/u/{{ note.pk }}" title="Edit" data-toggle="tooltip" data-placement="right" ><i class="fa fa-pencil" aria-hidden="true"></i></a></span><span class="pull-right">&nbsp;</span></h3>

                  </div>
                  <div class="panel-body">
                    {{ note.content }}
                  </div>
                </div>
            </div>
            {% endfor %}

            </div>
        </div>
    </div>

{% endblock %}
